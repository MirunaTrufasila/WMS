<div class="panel panel-default">
  <div class="panel-body">
    <p ng-bind="summary"></p>
    <br>
    <h4>Stocks:</h4>
  </div>
  <div class="list-group">
    <a ng-repeat="stock in stockService.stocks track by stock.symbol"
       ng-href="#/stock/{{ stock.symbol }}"
       class="list-group-item"
       ng-bind="stock.symbol"></a>
  </div>
</div>
